<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wakeup Test</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <p>Answer: <span id="answer"></span></p>
    <p>Error: <span id="error"></span></p>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../openkarotz.js"></script>

<script>
console.log("Wakeup Test");

$(document).ready(function() {
    var K = new OpenKarotz("192.168.10.22");
    console.log("Karotz IP: " + K.ip);
    K.wakeup(
        function(result) {
            console.log("Success: " + result);
            $("#answer").html("OK");
        },
        function(msg) {
            console.error("Error: " + msg);
            $("#error").html(msg);
        });
});
</script>
  </body>
</html>
